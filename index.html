<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemGenius | Interactive Chemistry Learning</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <div class="container">
        <h1>ChemGenius</h1>
        <p class="tagline">Master Chemistry Concepts with Interactive Learning</p>
        
        <!-- Mode Selection -->
        <div id="mode-selection">
            <h2>Choose a Learning Mode</h2>
            <div class="buttons">
                <button id="flashcard-mode-btn">Study Flashcards</button>
                <button id="quiz-mode-btn">Take Quiz</button>
            </div>
        </div>
        
        <!-- Topic Selection -->
        <div id="topic-selection" style="display: none;">
            <h2>Select a Topic</h2>
            <div id="topics-list" class="topics-list"></div>
            <button id="back-to-mode">Back</button>
        </div>
        
        <!-- Flashcard Interface -->
        <div id="flashcard-interface" style="display: none;">
            <h2 id="flashcard-topic-title"></h2>
            <div class="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <p id="flashcard-question"></p>
                    </div>
                    <div class="flashcard-back">
                        <p id="flashcard-answer"></p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="prev-flashcard">Previous</button>
                <span id="flashcard-counter"></span>
                <button id="next-flashcard">Next</button>
                <button id="flip-flashcard">Flip Card</button>
            </div>
            <button id="back-to-topics" class="back-btn">Back to Topics</button>
        </div>
        
        <!-- Quiz Interface -->
        <div id="quiz-interface" style="display: none;">
            <h2 id="quiz-topic-title"></h2>
            <div id="quiz-question-container">
                <p id="question"></p>
                <div id="options" class="options"></div>
            </div>
            <div class="quiz-footer">
                <span id="quiz-counter"></span>
                <button id="next-question" disabled>Next Question</button>
                <button id="finish-quiz" style="display: none;">Finish Quiz</button>
            </div>
            <button id="quiz-back-to-topics" class="back-btn">Back to Topics</button>
        </div>
        
        <!-- Quiz Results -->
        <div id="quiz-results" style="display: none;">
            <h2>Quiz Results</h2>
            <div id="results-container">
                <p id="score-display"></p>
                <div id="results-breakdown"></div>
            </div>
            <button id="retake-quiz">Retake Quiz</button>
            <button id="back-to-topics-from-results">Back to Topics</button>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
